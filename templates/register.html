<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Clinic - Dental Pricing Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-800), var(--primary-900));
            padding: 2rem;
        }

        .register-box {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-icon {
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }

        .register-header h1 {
            color: var(--primary);
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
            margin: 1.5rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--gray-200);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .required::after {
            content: ' *';
            color: #c33;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <div class="register-icon">üè•</div>
                <h1>Register Your Dental Clinic</h1>
                <p>Start calculating service prices with our Cost-Plus pricing model</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="registerForm">
                <div class="section-title">Clinic Information</div>

                <div class="form-group">
                    <label class="form-label required">Clinic Name</label>
                    <input type="text" class="form-input" id="clinic_name" name="clinic_name" required
                           placeholder="e.g. Cairo Dental Center">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Clinic Email (Optional)</label>
                        <input type="email" class="form-input" id="clinic_email" name="clinic_email"
                               placeholder="clinic@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" id="clinic_phone" name="clinic_phone"
                               placeholder="+20 100 000 0000">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" class="form-input" id="clinic_city" name="clinic_city"
                               placeholder="e.g. Cairo">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-input" id="clinic_address" name="clinic_address"
                               placeholder="Street address">
                    </div>
                </div>

                <div class="section-title">Owner Account</div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">First Name</label>
                        <input type="text" class="form-input" id="owner_first_name" name="owner_first_name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Last Name</label>
                        <input type="text" class="form-input" id="owner_last_name" name="owner_last_name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label required">Email Address</label>
                    <input type="email" class="form-input" id="owner_email" name="owner_email" required
                           placeholder="your@email.com">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">Username</label>
                        <input type="text" class="form-input" id="owner_username" name="owner_username" required
                               placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Password</label>
                        <input type="password" class="form-input" id="owner_password" name="owner_password" required
                               minlength="5" placeholder="Min 5 characters">
                    </div>
                </div>

                <button type="submit" class="btn-register" id="submitBtn">
                    Create Clinic Account
                </button>
            </form>

            <div class="register-footer">
                <p>Already have an account? <a href="/">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            const formData = {
                clinic_name: document.getElementById('clinic_name').value,
                clinic_email: document.getElementById('clinic_email').value,
                clinic_phone: document.getElementById('clinic_phone').value,
                clinic_city: document.getElementById('clinic_city').value,
                clinic_address: document.getElementById('clinic_address').value,
                owner_first_name: document.getElementById('owner_first_name').value,
                owner_last_name: document.getElementById('owner_last_name').value,
                owner_email: document.getElementById('owner_email').value,
                owner_username: document.getElementById('owner_username').value,
                owner_password: document.getElementById('owner_password').value
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = data.message || 'Clinic registered successfully!';
                    successDiv.style.display = 'block';
                    document.getElementById('registerForm').reset();

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Clinic Account';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Clinic Account';
            }
        });
    </script>
</body>
</html>
